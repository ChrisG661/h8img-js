<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>h8-realtime</title>
    <link href="css/style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" href="img/favicon.png" type="image/png">
  </head>
  <body>
    <!-- hello there -->
    <div id="dClock" class="clock" onload="showTime()" style="position: fixed; top: calc(100vh / 20); left: 50%; transform: translateX(-50%); translateY(-50%); color: #FFFFFF; font-size: calc(100vmin / 30); font-family: Consolas; letter-spacing: 7px; z-index: 99;"></div>
    <script src="js/clock.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.3.2/dist/panzoom.min.js" type="text/javascript"></script>
    <canvas id="h8" class="panzoom" style="height: 100vh; width: 100vh"></canvas>
    <script src="js/script.js" type="text/javascript"></script>
  </body>
</html>
